<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <h1>To-do List</h1>
            <button class="create-list-btn" onclick="createNewList()">+ Crear Nueva Lista</button>
            <h2>Mis Listas</h2>
            <ul id="list-container"></ul>
        </div>

        <!-- Área principal -->
        <div class="main-area">
            <!-- Vista de bienvenida -->
            <div class="welcome-message">
                <h2>¡¡Bienvenido!!</h2>
                <p>Selecciona una lista o crea una nueva para empezar.</p>
            </div>

            <!-- Vista de la lista activa -->
            <div class="list-view" style="display: none;">
    <div class="table-container">
        <div class="table-body">
            <!-- Mostrar el nombre de la lista arriba -->
            <h2 id="selectedListName" class="list-title">Nombre de la lista</h2>

            <!-- Barra fija para añadir tareas -->
            <div class="add-task-bar">
                <input type="text" id="taskInput" placeholder="Escribe una tarea...">
                <button onclick="addTask()">Añadir</button>
            </div>

            <!-- Lista de tareas -->
            <ul id="taskList" class="task-list-wrapper"></ul>
        </div>
    </div>
</div>

        </div>
    </div>

    <!-- Modal para nueva lista -->
    <div id="newListModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Nombre de la nueva lista</h3>
            <input type="text" id="newListName" placeholder="Ej. Compras, Trabajo...">
            <button onclick="addList()">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
